<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Journal</h1>
        <div class="form-group">
            <label for="zip">Enter ZIP Code:</label>
            <input type="text" id="zip" placeholder="e.g., 94040">
        </div>
        <div class="form-group">
            <button id="getWeather">Get Weather</button>
        </div>
        <div class="weather-card">
            <h2 id="cityName">City Name</h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature">Temperature: -- Â°C</p>
            <p id="date">Date: --/--/----</p>
            <p id="weatherDescription">Weather: --</p>
            <div class="feelings-section">
                <textarea id="feelingsInput" placeholder="How are you feeling?"></textarea>
                <button id="saveFeelings">Save Feelings</button>
                <p id="feelings">Feelings: --</p>
            </div>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
